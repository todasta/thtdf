{% extends "base.html" %}

{% block content %}
    <div class="container">
      <div class="row">
        {% for post in category.posts.all %}
            <div class="col-md-4">
              <h2>{{ post.title }}</h2>
              <p>
                  <img class="img-thumbnail" style="float: left" src="http://placehold.it/100x100">
                  {{ post.body|truncatewords:"40" }}
              </p>
              <p><a class="btn btn-default" href="#" role="button">Mehr &raquo;</a></p>
            </div>
            {% if forloop.counter|divisibleby:"3" %}
      </div>
      <div class="row">
            {% endif %}
        {% endfor %}
      </div>
    </div>
{% endblock %}
