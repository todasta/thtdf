{% extends "base.html" %}

{% block content %}
    <div class="container">
      <div class="row">
        {% for post in category.posts.all %}
            <div class="col-md-6">
              <h2>{{ post.title }}</h2>
              <img class="img-thumbnail" src="http://placehold.it/100x100">
              <p>{{ post.body|truncatewords:"40" }}</p>
              <p><a class="btn btn-default" href="#" role="button">Mehr &raquo;</a></p>
            </div>
            {% if forloop.counter|divisibleby:"2" %}
      </div>
      <div class="row">
            {% endif %}
        {% endfor %}
      </div>
    </div>
{% endblock %}
